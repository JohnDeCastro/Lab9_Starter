<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lab 9</title>

  <style>
    button {
      margin: 3px;
    }

    button:hover {
      cursor: pointer;
    }

    #first-num,
    #second-num {
      width: 60px;
    }

    output {
      border: 1px solid gray;
      display: block;
      height: 18px;
      margin-top: 5px;
      padding: 5px;
      width: 240px;
    }

    main {
      width: 800px;
    }

    #error-btns {
      column-gap: 5px;
      display: flex;
      flex-wrap: wrap;
      margin-top: 30px;
      row-gap: 5px;
    }

    #error-btns>* {
      padding: 8px 2px;
      width: 122px;
    }
  </style>
</head>

<body>
  <main>
    <form>
      <fieldset>
        <legend>Error Calculator</legend>
        <input name="first-num" id="first-num" />
        <select name="operator" id="operator">
          <option>+</option>
          <option>-</option>
          <option>*</option>
          <option>/</option>
        </select>
        <input name="second-num" id="second-num" />
        <button id="calculate">Calculate</button>
        <br />
        <output></output>
      </fieldset>
    </form>

    <section id="error-btns">
      <button>Console Log</button>
      <button>Console Error</button>
      <button>Console Count</button>
      <button>Console Warn</button>
      <button>Console Assert</button>
      <button>Console Clear</button>
      <button>Console Dir</button>
      <button>Console dirxml</button>
      <button>Console Group Start</button>
      <button>Console Group End</button>
      <button>Console Table</button>
      <button>Start Timer</button>
      <button>End Timer</button>
      <button>Console Trace</button>
      <button>Trigger a Global Error</button>
    </section>
  </main>

  <script>
    let form = document.querySelector('form');
    form.addEventListener('submit', e => {
      e.preventDefault();
      let output = document.querySelector('output');
      let firstNum = document.querySelector('#first-num').value;
      let secondNum = document.querySelector('#second-num').value;
      let operator = document.querySelector('#operator').value;

      try{
        if(firstNum == "" || secondNum == ""){
          throw new Error("No empty numbers");
        }

        if(operator === "/" && Number(secondNum) === 0){
          throw new Error("Division by zero is illegal");
        }

        const result = eval(`${firstNum} ${operator} ${secondNum}`);
        if (isNaN(result)){
          throw new Error("Invalid calculation");
        }

        output.innerHTML = result;
        
      } catch (err) {
        console.error("Calculation error:", err.message);
        output.innerHTML = `Error: ${err.message}`;
      } finally{
        console.log("Calculation attempted");
      }
    });

    let errorBtns = Array.from(document.querySelectorAll('#error-btns > button'));

    // Start your code here
    // You may move this JS to another file if you wish

    const testObj = {
      name: "John",
      age: 28,
      role: "Student"
    };

    let count = 0;

    errorBtns.forEach((btn) => {
      const label = btn.textContent;

      switch(label){
        case "Console Log":
          btn.addEventListener("click", () => {
            console.log("Log message");
          });
          break;
        
        case "Console Error":
          btn.addEventListener("click", () => {
            console.error("Error message");
          });
          break;
        
        case "Console Count":
          btn.addEventListener("click", () => {
            console.count("Console Count");
          });
          break;

        case "Console Warn":
          btn.addEventListener("click", () => {
            console.warn("Warning message");
          });
          break;

        case "Console Assert":
          btn.addEventListener("click", () => {
            const x = 1;
            const y = 2;
            console.assert(x > y, "Assertion failed: x not greaetr than y");
          });
          break;

        case "Console Clear":
          btn.addEventListener("click", () => {
            console.clear();
          });
          break;

        case "Console Dir":
          btn.addEventListener("click", () => {
            console.dir(document.body);
          });
          break;

        case "Console dirxml":
          btn.addEventListener("click", () => {
            console.dirxml(document);
          });
          break;

        case "Console Group Start":
          btn.addEventListener("click", () => {
            console.group("My Group");
            console.log("Inside group 1");
            console.log("Inside group 2");
          });
          break;

        case "Console Group End":
          btn.addEventListener("click", () => {
            console.groupEnd();
          });
          break;

        case "Console Table":
          btn.addEventListener("click", () => {
            console.table([
              { name: "Jose", age: 21 },
              { name: "Josephina", age: 22 },
              { name: "Joe", age: 23 }
            ]);
          });
          break;
        
        case "Start Timer":
          btn.addEventListener("click", () => {
            console.time("myTimer");
          });
          break;

        case "End Timer":
          btn.addEventListener("click", () => {
            console.timeEnd("myTimer");
          });
          break;

        case "Console Trace":
          btn.addEventListener("click", () => {
            function levelOne() {
              levelTwo();
            }
            function levelTwo() {
              console.trace("Trace at level 2");
            }
            levelOne();
          });
          break;
      }
    });

  </script>
</body>

</html>
